

<app-header [headerTrendingMoive]="trendingMovies" ></app-header>
<div class="container my-5">
<div class="row py-4">
     <div class="col-md-4 py-4">
       <div class="brdr w-25 my-3"></div>
       <h2 class="my-3">Trending Moive <br/> To watch Right Now </h2>
       <p class="text-muted">Trending Moive To watch Right Now </p>
       <div class="brdr w-100 my-3"></div>
     </div>
     <div *ngFor="let movie of trendingMovies" class="col-md-2 pb-3">
       <div class="movie position-relative">
         <a [routerLink]="['/moviedetails' , movie.id]">
          <img [src]="imgPrefix + movie.poster_path" class="w-100" alt="">
          <h3 class="h6 fw-bolder mt-2" >{{movie.title}}</h3>
          <div class="vote p-2 fw-bolder position-absolute top-0 end-0 bg-lights">{{movie.vote_average}}</div>

         </a>
       </div>
     </div>
</div>

<div class="row py-4">
  <div class="col-md-4 py-4">
    <div class="brdr w-25 my-3"></div>
    <h2 class="my-3">Trending Tv <br/> To watch Right Now </h2>
    <p class="text-muted">Trending Tv To watch Right Now </p>
    <div class="brdr w-100 my-3"></div>
  </div>
  <div *ngFor="let tv of trendingTv" class="col-md-2 pb-3">
    <div class="movie position-relative">
      <a [routerLink]="['/tvdetails' , tv.id]">
        <img [src]="imgPrefix + tv.poster_path" class="w-100" alt="">
        <h3 class="h6 fw-bolder mt-2" >{{tv.name}}</h3>
        <div class="vote p-2 fw-bolder position-absolute top-0 end-0 bg-lights">{{tv.vote_average}}</div>
      </a>
    </div>
  </div>
</div>


<div class="row py-4">
  <div class="col-md-4 py-4">
    <div class="brdr w-25 my-3"></div>
    <h2 class="my-3">Trending People <br/> To watch Right Now </h2>
    <p class="text-muted">Trending People To watch Right Now </p>
    <div class="brdr w-100 my-3"></div>
  </div>
  <div *ngFor="let person of trendingPeople" class="col-md-2 pb-3">
    <div class="movie position-relative">
      <img [src]="imgPrefix + person.profile_path" class="w-100" alt="">
     <h3 class="h6 fw-bolder mt-2" >{{person.name}}</h3>
    </div>
  </div>
</div>
</div>
