
<div class="container my-5 py-5">
<div class="row my-3 py-3">

    <div class="col-md-3">
       <img class="w-100" [src]=" imgPrefix + moviesDetails.poster_path" alt="">
    </div>
    <div class="col-md-9">

      <h2 class="fw-bolder">{{moviesDetails.title}}</h2>
      <p class="text-muted p-2">{{moviesDetails.overview}}</p>
      <h4>genres : </h4>
      <ul>
        <li *ngFor="let genre of moviesDetails.genres">
           {{genre.name}}
        </li>
      </ul>
      <p>revenue: {{moviesDetails.revenue}}</p>
      <p>runtime : {{moviesDetails.runtime}}  mins</p>
      <h4>spoken languages :</h4>
      <ul>
        <li *ngFor="let language of moviesDetails.spoken_languages">
           {{language.english_name}}
        </li>
      </ul>

      <div class="row mt-md-5">
        <h3>Movies Similar : </h3>
        <div *ngFor="let movie of moviesSimilar" class="col-md-2 pt-3">
          <div class="movie position-relative">
            <a [routerLink]="['/moviedetails' , movie.id]" >
             <img [src]="imgPrefix + movie.poster_path" class="w-100" alt="">
             <h3 class="h6 fw-bolder mt-2" >{{movie.title}}</h3>
             <div class="vote p-2 ps-1 fw-bolder position-absolute top-0 overflow-hidden w-25 end-0 bg-lights" >{{movie.vote_average}}</div>
            </a>
          </div>
      </div>
    </div>
</div>
</div>
