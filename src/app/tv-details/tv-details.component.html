
<div class="container my-5 py-3">
  <div class="row my-3 py-3">

      <div class="col-md-3">
         <img class="w-100" [src]=" imgPrefix + tvsDetails.poster_path" alt="">
      </div>
      <div class="col-md-9">

        <h2 class="fw-bolder">{{tvsDetails.name}}</h2>
        <p class="text-muted p-2">{{tvsDetails.overview}}</p>
        <h4>genres : </h4>
        <ul>
          <li *ngFor="let genre of tvsDetails.genres">
             {{genre.name}}
          </li>
        </ul>
        <p>revenue: {{tvsDetails.revenue}}</p>
        <p>runtime : {{tvsDetails.runtime}}  mins</p>
        <h4>spoken languages :</h4>
        <ul>
          <li *ngFor="let language of tvsDetails.spoken_languages">
             {{language.english_name}}
          </li>
        </ul>

        <div class="row mt-md-5">
          <h3>TVs Similar : </h3>
          <div *ngFor="let tv of tvsSimilar" class="col-md-2">
            <div class="tv position-relative">
              <a [routerLink]="['/tvdetails' , tv.id]" >
               <img [src]="imgPrefix + tv.poster_path" class="w-100" alt="">
               <h3 class="h6 fw-bolder mt-2" >{{tv.name}}</h3>
               <div class="vote p-2 ps-1 fw-bolder position-absolute top-0 overflow-hidden w-25 end-0 bg-lights" >{{tv.vote_average}}</div>
              </a>
            </div>
        </div>
      </div>
  </div>
  </div>
